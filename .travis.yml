language: python

matrix:
    include:
        - os: linux
          python: 3.7
          env: TOXENV=py37
        - os: osx
          osx_image: xcode11    # Python 3.7.4 running on macOS 10.14.4
          language: shell       # 'language: python' is an error on Travis CI macOS
        - os: windows
          language: sh
          python: "3.7"
          before_install:
            - choco install python3 --params "/InstallDir:C:\\Python"
            - export PATH="/c/Python:/c/Python/Scripts:$PATH"

install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; 
    then python -m pip install --upgrade pip --user;
    else python -m pip install --upgrade pip;
    fi
  - python -m pip install -r requirements.txt
  - python -m pip install coverage
  - python -m pip install codecov

script:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then python MainTestSuite.py; fi
  - if [ "$TRAVIS_OS_NAME" = "linux"   ]; 
    then coverage run --source=SymbolTable,Tree MainTestSuite.py;
         coverage report;
         codecov -t=b8350209-0b8c-4993-8800-bbd630b0a8af;
    fi
  - if [ "$TRAVIS_OS_NAME" = "osx"     ]; then python3.7 MainTestSuite.py; fi
